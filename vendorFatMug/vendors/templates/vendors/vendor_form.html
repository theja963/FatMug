<!-- vendor_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Vendor{% else %}Add Vendor{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Vendor{% else %}Add Vendor{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
</body>
</html>
