<!-- vendor_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Orders</title>
</head>
<body>
    <h1>List of Orders</h1>
    <ul>
        {% for purchaseOrder in object_list %}
            <li><a href="{% url 'PurchaseOrder-detail' purchaseOrder.pk%}">{{ purchaseOrder.items }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'PurchaseOrder-create' %}">Add New Order</a>
</body>
</html>
